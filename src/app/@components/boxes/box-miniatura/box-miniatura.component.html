<div class="container miniatura-box">
	<div class="image_box">
		<img [attr.src] ="miniatura.image" class="Image_Miniatura">
	</div>
	<div class="text_box">
		<div class="row">
			<span class="quote miniatura_content text-miniatura">{{miniatura.content}}</span>
		</div>
		<div class="row">
			<span class="quotes_autor miniatura_by_name text-miniatura" font-uppercase>{{miniatura.author}}</span>
		</div>
	</div>
</div>
