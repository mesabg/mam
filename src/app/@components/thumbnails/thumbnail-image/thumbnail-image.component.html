<div class="container-image container-image-full" *ngIf= "thumb_Image.position == 'full'" >
	<div class="not-overflow">
		<div class="overlay"></div>
		<img [attr.src]="thumb_Image.src" [attr.alt]="thumb_Image.alt"/>
		<div class="call-to-action-image">
			<a class="btn-CTA" (click)="onClick.emit(thumb_Image)">
				<svg>
					<rect x="0" y="0" fill="none" width="100%" height="100%"></rect>
				</svg>
				<div class="table-row" >
					<span class="subtitle1">{{ thumb_Image?.alt }}</span>
				 </div>
				 <div class="table-row" >
				    <div class="table-cell" >
				      <p class="tag" >{{ thumb_Image?.place }}</p>
				    </div>
				</div>			
			</a>
		</div>
	</div>
	<div class="info-thumbnail">
			<span class="subtitle1">{{ thumb_Image?.alt }}</span>
			<p class="tag" >{{ thumb_Image?.place }}</p>
		</div>	
</div>

<div class="thumbnail" *ngIf= "thumb_Image.position != 'full'">
	<div class="not-overflow">
		<div class="container-image-rigth" *ngIf= "thumb_Image.position == 'right'">
			<div class="overlay"></div>
			<img [attr.src]="thumb_Image.src" [attr.alt]="thumb_Image.alt"/>
			<div class="call-to-action-image">
				<a class="btn-CTA" (click)="onClick.emit(thumb_Image)">
					<svg>
						<rect x="0" y="0" fill="none" width="100%" height="100%"></rect>
					</svg>
					<div class="table-row" >
						<span class="subtitle1">{{ thumb_Image?.alt }}</span>
					</div>
					<div class="table-row" >
						<div class="table-cell" >
						    <p class="tag" >{{ thumb_Image?.place }}</p>
						</div>
					</div>			
				</a>
			</div>
		</div>	

		<div class="container-image-left" *ngIf= "thumb_Image.position == 'left'">
			<div class="overlay"></div>
			<img [attr.src]="thumb_Image.src" [attr.alt]="thumb_Image.alt"/>
			<div class="call-to-action-image">
				<a class="btn-CTA" (click)="onClick.emit(thumb_Image)">
					<svg>
						<rect x="0" y="0" fill="none" width="100%" height="100%"></rect>
					</svg>
					<div class="table-row" >
						<span class="subtitle1">{{ thumb_Image?.alt }}</span>
					</div>
					<div class="table-row" >
						<div class="table-cell" >
						  <p class="tag" >{{ thumb_Image?.place }}</p>
						</div>
					</div>			
				</a>
			</div>	
		</div>
	</div>
	<div class="info-thumbnail">
		<span class="subtitle1">{{ thumb_Image?.alt }}</span>
		<p class="tag" >{{ thumb_Image?.place }}</p>
	</div>	
</div>
