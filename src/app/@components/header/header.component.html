<div #carouselContainer></div>

<div class="banner">
	<img src="assets/images/logo.png" alt="" class="logo">
	<div class="banner-content" #carousel>
		<!-- Carousel is loaded here -->
		<div class="image-container" *ngFor="let image of bannerImages;">
			<img [attr.src]="image.image" [attr.alt]="image.name">
		</div>
	</div>
	<div class="box-miniatura" #grid_Miniatura>
		<mam-box-miniatura [miniatura] = "miniatura" ></mam-box-miniatura>
	</div>
</div>
